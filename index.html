      const bg_body = document.querySelector(".bg-body");
      const bg_btn = document.getElementById("bg-btn");

      function get_random_color(arr) {
        let random_deg = Math.floor(Math.random() * 360);
        let random_1 = arr[Math.floor(Math.random() * arr.length)];
        let random_2 = arr[Math.floor(Math.random() * arr.length)];
        let gradient = `linear-gradient(${random_deg}deg, #${random_1}, #${random_2})`;
        bg_body.style.border = "none";
        bg_body.style.backgroundImage = gradient;
        bg_body.textContent = gradient;
      }

      function copy_clipboard() {
        let color = navigator.clipboard.writeText(bg_body.style.background);
        bg_body.textContent = color;
      }
      bg_body.addEventListener("click", () => copy_clipboard);
      window.addEventListener("keypress", (event) => {
        if (event.key === "Enter") {
          get_random_color(colors);
        }
      });
      bg_btn.addEventListener("click", () => get_random_color(colors));
